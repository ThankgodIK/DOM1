<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="grid place-items-center h-screen">
    <main class="flex gap-6">
      <section id="cart__container"></section>

      <!-- total section -->
      <section class="shadow-md rounded-md p-4 text-center h-fit">
        <h3>Total Cost</h3>
        <p id="cart__total"></p>
        <button
          id="checkout__btn"
          class="bg-yellow-500 text-white font-bold p-2 rounded-md w-full my-2"
        >
          Checkout
        </button>
      </section>
    </main>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./app.js"></script>
  </body>
</html>
